<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="shortcut icon" href="ms-teams-logo.png" type="image/x-icon">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <title>Hangman</title>
  </head>

  <body onload="myFunction()">
    <div class="container">
      <h1 class="text-center heading">Hangman</h1>
      <div class="float-right">
        Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span>
      </div>

      <div class="text-center">
        <img id='hangmanPic' src="images/0.jpg" alt="">
        <p>Guess the Programming Language:</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>

        <div id="keyboard"></div>
        <button class="btn btn-info" onClick="reset()">Reset</button>
      </div>
    </div>


    <!-- Loading Animation -->

    <div class="loader-wrapper" id = "loading">
      <div class="container1">
        <div>
          <div class="overlay">
          </div>
          <div class="gear one">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear two">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear three">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear four large">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
      </div>
      <br> <br><br><br>
      <div class = "Loadingtext"> Loading... </div>
    </div>

    <script>
      $(window).on("load",function(){
        $(".loader-wrapper").fadeOut(4000);  // display after 4 sec OR "slow"
      });

    </script>
    <script src='hangman.js'></script>

  </body>
</html>
